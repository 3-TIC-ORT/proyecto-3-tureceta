<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión</title>
</head>
<body>
    <h1>Registrarse</h1>
    <div class="container">
        <h2>Nutriplan</h2>
        <p>Crea una cuenta</p>
        <div>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        <div>
            <input type="email" id="correo" placeholder="Email">
        </div>
        <div >
            <input type="password" id="contraseña" placeholder="Crea una contraseña">
        </div>
        <div class="actions">
            <button id="BotonRegistro">Registrarse</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src="FrontPrueba.js"></script>
</body>
</html>
