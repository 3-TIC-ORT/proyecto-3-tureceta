<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Macros</title>
   <link rel="stylesheet" href="pruebaspreguntasmanu2.css">>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active">Calcula tus macros</button>
            <button class="tab">Ingrese sus propias macros</button>
        </div>
        <form>
            <div class="input-group">
                <label>Unidades</label>
                <div class="unit-buttons">
                    <button type="button" class="unit-button">Imperial</button>
                    <button type="button" class="unit-button active">Métrico</button>
                </div>
            </div>
            <div class="input-group">
                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura">
                <span class="unit">cm</span>
            </div>
            <div class="input-group">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso">
                <span class="unit">kg</span>
            </div>
            <div class="input-group">
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="edad">
            </div>
            <div class="input-group">
                <label>Género</label>
                <div class="gender-buttons">
                    <button type="button" class="gender-button active">Masculino</button>
                    <button type="button" class="gender-button">Femenino</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
