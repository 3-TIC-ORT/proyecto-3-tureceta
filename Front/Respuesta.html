<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
    <link rel="stylesheet" href="Respuesta.css">
</head>
<body>
    <div  class="totalmacros">
        <p class="Total">Total de Macronutreientes</p>
        <div class="datos">
            <p class="calo">Calorias</p>
            <p class="prote">Proteinas</p>
            <p class="carbo">Carbohidratos</p>
        </div>
        <div class="valores">
            <p class="Ncalo" id="calos">NUMERO</p>
            <p class="Nprote" id="protes">NUMERO</p>
            <p class="Ncarbo" id="carbo">NUMERO</p>
        </div>
   </div>    
</body>
<script>
    document.getElementById("calos").textContent =  JSON.parse(localStorage.getItem("info")).calorias;
    document.getElementById("protes").textContent =  JSON.parse(localStorage.getItem("info")).proteinas;
    document.getElementById("carbo").textContent =  JSON.parse(localStorage.getItem("info")).carbohidratos;
</script>
</html>
